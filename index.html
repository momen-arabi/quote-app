<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Quote | Momen Arabi</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-secondary-subtle">
    <div class="container vh-100 d-flex justify-content-center align-items-center flex-column">
      <h1 class="fw-bolder">Quote of the Day</h1>
      <p class="lead" id="inst">Press the button below to recieve a random quote!</p>
      <button type="button" class="btn btn-lg btn-success px-4 py-2" id="add-quote">New Quote</button>
      <button type="button" class="btn btn-lg btn-warning px-4 py-2 d-none" id="reset-quote">Reset</button>
      <div id="quote" class="mt-4 w-75 text-center"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
